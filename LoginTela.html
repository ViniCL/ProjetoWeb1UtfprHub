<body class="text-center">

  <main class="form-signin">
    <form>
      <img class="mb-4" src="imagens/logo utfprhub.png" alt="Utfpr_hub" style="margin-left: -12px;">
      <h1 class="h3 mb-3 fw-normal" style="color:#FFFFFFff; font-weight: bold;">Digite seus dados</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput" style="color:#1B1B1Bff;">Endere√ßo de Email</label>
      </div>

        <input type="password" class="form-control" id="floatingPasswordo" placeholder="Password">
        <label for="floatingPassword" style="color:#1B1B1Bff;">Senha</label>
      </div>

      <button class="w-100 btn btn-lg btn-dark" type="submit"
        style="background-color: #FF9900ff; color:#1B1B1Bff; font-weight: bold;" onclick="valForm()">Entrar</button>
      <p class="mt-5 mb-3 text-muted">&copy; Powered by Utfprhub 2021 </p>

  <script>
    function valForm() {
      if (document.getElementById('floatingInput').value == "") {
        alert("Preencha o campo de EMAIL meu hacker!");
        return false;
      }
      if (document.getElementById('floatingPasswordo').value == "") {
        alert("Preencha o campo de SENHA meu vestibulando!");
        return false;
      }
      if ((document.getElementById('floatingInput').value == "1") && (document.getElementById('floatingPasswordo').value == "1")) {
        location.href = "DESEG/homepage.html";
        return false;
      }
      if ((document.getElementById('floatingInput').value == "2") && (document.getElementById('floatingPasswordo').value == "2")) {
        location.href = "FUNCIONARIO/homepage.html";
        return false;
      }
      if ((document.getElementById('floatingInput').value == "3") && (document.getElementById('floatingPasswordo').value == "3")) {
        location.href = "ALUNO/Notificacoes.html";
        return false;
        //Push
      }
      
    }
  </script>
