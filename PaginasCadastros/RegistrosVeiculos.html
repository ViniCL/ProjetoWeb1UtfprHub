        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          </li>

                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />

  <div class="container py-4">

        <span class="fs-4">Voltar</span>
      </a>
    </header>


    <div class="container">
      <main>
        <div class="py-5 text-center text-white">
          <p><img id="output" src="/imagens/relampagomarquinhos.png" /></p>
          <h2>Registros de veículos</h2>
        </div>

        <div class="row g-5">

          <div class="col-md-12 col-lg-12">
            <form class="needs-validation" novalidate>
              <div class="row g-3">


                <div class="input-group w-100">
                  <span class="input-group-text" id="basic-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-search" viewBox="0 0 16 16">
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                  </span>
                  <input type="text" class="form-control" placeholder="Placa" aria-label="Placa"
                    aria-describedby="basic-addon1">
                </div>
                <center><a href="ConsultaPlacaTela.html"><button id="buttonRegister" class="w-50 btn btn-lg btn-dark"
                      type="button">Pesquisar</button></a></center>

                <div class="table-responsive">
                  <table class="table table-striped table-sm">
                    <thead>
                      <tr>
                        <th scope="col">Placa</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Fabricante</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Cor</th>
                        <th></th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>NEY-2022</td>
                        <td>Corsa</td>
                        <td>Ford</td>
                        <td>Carro</td>
                        <td>Azul</td>
                        <td><a href=""><button id="buttonRegister" class="w-40 btn" type="button">Editar</button></td>
                        <td><a href=""><button id="buttonRegister" class="w-40 btn" type="button">Deletar</button></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>






      <footer class="text-muted py-5">
        <div class="container">
          <p class="float-end mb-1">
            <a href="#" class="goup">Ir ao topo</a>
