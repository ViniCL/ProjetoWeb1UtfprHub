              <div class="row g-5">
                
                <div class="col-md-12 col-lg-12">
                  <h4 class="mb-3">Informações do veículo</h4>
                  <form class="needs-validation" novalidate>
                    <div class="row g-3">
                      
                        <div class="col-12">
                            <label for="plate" class="form-label">Placa</label>
                            <div class="input-group has-validation">
                              <input type="text" class="form-control" id="plate" placeholder="" required>
                            <div class="invalid-feedback">
                                Your plate is required.
                              </div>
                            </div>
                        </div>
                      <div class="col-sm-6">
                        <label for="model" class="form-label">Data</label>
                        <input type="date" class="form-control" id="date" placeholder="" value="" required>
                        <div class="invalid-feedback">
                          Valid date is required.
                        </div>
                      </div>
          
                      <div class="col-sm-6">
                        <label for="type" class="form-label">Hora</label>
                        <input type="datetime-local" class="form-control" id="hour" placeholder="" value="" required>
                        <div class="invalid-feedback">
                          Valid hour is required.
                        </div>
                      </div>
                    
                      <center>
                        <h2 style="color: #FF9900ff;">Selecione o local onde a infração ocorreu</h2>
                        <img class="img-responsive img-thumbnail" src="/imagens/mapaestacionamento.jpg" usemap="#image-map">

                    </center>


                      <div class="col-12">
                        <label for="plate" class="form-label">Observação</label>
                        <div class="input-group has-validation">
                          <input type="text" class="form-control" id="observation" placeholder="" required>
                        <div class="invalid-feedback">
                            Your text is required.
                          </div>
                        </div>
                      </div>

                      <center>
                        <p><input type="file"  accept="image/*" name="image" id="file" ontimeupdate="padrao" onchange="loadFile(event)" style="display: none;"></p>
                        <p><img id="outputo"/></p> 
                        <p><label for="file" style="cursor: pointer;">Inserir foto do veículo no momento da ocorrência</label></p>
                        </center>
                          <script>
                             var padrao = document.getElementById('outputo');
                             padrao.src ="/imagens/relampagomarquinhos.png";
                            var loadFile = function(event) {
                            var image = document.getElementById('outputo');
                            image.src = URL.createObjectURL(event.target.files[0]);
                            };
                          </script>
                          <script>
                            function valForm() {
                              if (document.getElementById('plate').value == "") {
                                alert("Preencha o campo de PLACA meu driblador!");
                                return false;
                              }
                              if (document.getElementById('date').value == "") {
                                alert("Preencha o campo de DATA meu dançarino!");
                                return false;
                              }
                              if (document.getElementById('hour').value == "") {
                                alert("Preencha o campo de HORA meu basqueteiro!");
                                return false;
                              }
                              if (document.getElementById('observation').value == "") {
                                alert("Preencha o campo de OBSERVAÇÃO meu escoteiro!");
                                return false;
                              }
    
          
                            }
                        </script>
