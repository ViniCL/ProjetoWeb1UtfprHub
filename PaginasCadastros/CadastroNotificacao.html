        <div class="container">
            <main>
              <div class="py-5 text-center text-white">
                <p><img id="output" src ="/imagens/Maozinhas2.png"  /></p> 
                <h2>Cadastrar Notificação</h2>
             </div>
          
              <div class="row g-5">
                
                <div class="col-md-7 col-lg-12">
                  <h4 class="mb-3">Informações da advertência</h4>
                  <form class="needs-validation" novalidate>
                    <div class="row g-3">
                      
                      <div class="col-sm-6">                      
                        <label for="Estac" class="form-label">Estacionamento</label>
                        <input type="text" class="form-control" id="Estac" placeholder="" value ="" required>
                        <div class="invalid-feedback">
                          Valid model is required.
                        </div>      
                      </div>
          
                      <div class="col-sm-6">
                        <label for="Placa" class="form-label">Placa</label>
                        <input type="text" class="form-control" id="Placa" placeholder="" value="" required>
                        <div class="invalid-feedback">
                          Valid type is required.
                        </div>
                      </div>
          
                      <div class="col-sm-6">
                        <label for="date" class="form-label">Data</label>
                        <div class="input-group has-validation">
                          <input type="date" class="form-control" id="date" placeholder="" required>
                        <div class="invalid-feedback">
                            Your producer is required.
                          </div>
                        </div>
                      </div>

                      <div class="col-sm-6">
                        <label for="Hora" class="form-label">Hora</label>
                        <div class="input-group has-validation">
                          <input type="time" class="form-control" id="Hora" placeholder="" required>
                        <div class="invalid-feedback">
                            Your color is required.
                          </div>
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="Obs" class="form-label">Observação</label>
                        <div class="input-group has-validation">
                          <input type="text" class="form-control" id="Obs" placeholder="" required>
                        <div class="invalid-feedback">
                            Your plate is required.
                          </div>
                        </div>
                      </div>

                      
                    
              
                      <center>
                        <p><label for="file" style="cursor: pointer; margin-top: 20px;">Adicionar Imagem</label></p>
                        <p><input type="file"  accept="image/*" name="image" id="file" ontimeupdate="padrao" onchange="loadFile(event)" style="display: none;"></p>
                        <p><img id="inoutput" style="visibility:hidden;"/></p> 
                      </center>
                          <script>
                          
                            var loadFile = function(event) {
                            var image = document.getElementById('inoutput');
                            image.style.visibility = "visible";
                            image.src = URL.createObjectURL(event.target.files[0]);
                            };
                          </script>
                      
                 
                    </div>
                
                  </form>
                </div><center><button id="buttonRegister" class="w-50 btn btn-lg btn-dark" type="submit">Cadastrar</button></center>
        </div>
