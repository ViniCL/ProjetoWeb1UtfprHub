    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #1B1B1Bff;">
    <div class="container-fluid">
      <a class="navbar-brand" href="homepage.html"><img src="/imagens/logo utfprhub.png" alt="Utfpr_hub" width="200"
          height="69"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"></a>

          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/DESEG/PerfilTelaServidor.html"><svg xmlns="http://www.w3.org/2000/svg" width="45"
                height="45" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
              </svg></a>
          </li>

      </div>
    </div>
  </nav>


  <div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
      <a href="Cadastros.html" class="d-flex align-items-center text-white text-decoration-none">
        <span class="fs-4">Voltar</span>
      </a>
    </header>


    <div class="container">
      <main>
        <div class="py-5 text-center text-white">
          <p><img id="output" src="/imagens/relampagomarquinhos.png" /></p>
          <h2>Cadastrar Veículo</h2>
        </div>

        <div class="row g-5">

          <div class="col-md-12 col-lg-12">
            <h4 class="mb-3">Informações do veículo</h4>
            <form class="needs-validation" novalidate>
              <div class="row g-3">

                <div class="col-sm-6">
                  <label for="model" class="form-label">Modelo</label>
                  <input type="text" class="form-control" id="model" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Valid model is required.
                  </div>
                </div>

                <div class="col-sm-6">
                  <label for="type" class="form-label">Tipo</label>
                  <input type="text" class="form-control" id="Type" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Valid type is required.
                  </div>
                </div>

                <div class="col-sm-6">
                  <label for="producer" class="form-label">Fabricante</label>
                  <div class="input-group has-validation">
                    <input type="text" class="form-control" id="producer" placeholder="" required>
                    <div class="invalid-feedback">
                      Your producer is required.
                    </div>
                  </div>
                </div>

                <div class="col-sm-6">
                  <label for="color" class="form-label">Cor</label>
                  <div class="input-group has-validation">
                    <input type="text" class="form-control" id="color" placeholder="" required>
                    <div class="invalid-feedback">
                      Your color is required.
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <label for="plate" class="form-label">Placa</label>
                  <div class="input-group has-validation">
                    <input type="text" class="form-control" id="plate" placeholder="" required>
                    <div class="invalid-feedback">
                      Your plate is required.
                    </div>
                  </div>
                </div>
              </div>

            </form>
          </div>
          <center>
            <button id="buttonRegister" class="w-50 btn btn-lg btn-dark" type="submit"
              onclick="valForm()">Cadastrar</button>
          </center>
          <script>
            function valForm() {
              if (document.getElementById('model').value == "") {
                alert("Preencha o campo de MODELO meu Pro Player!");
                return false;
              }
              if (document.getElementById('Type').value == "") {
                alert("Preencha o campo de TIPO meu médico!");
                return false;
              }
              if (document.getElementById('producer').value == "") {
                alert("Preencha o campo de FABRICANTE meu esmagador!");
                return false;
              }
              if (document.getElementById('color').value == "") {
                alert("Preencha o campo de COR meu deputado!");
                return false;
              }
              if (document.getElementById('plate').value == "") {
                alert("Preencha o campo de PLACA meu senador!");
                return false;
              }

            }
          </script>
        </div>
      </main>

      <footer class="text-muted py-5">
        <div class="container">
          <p class="float-end mb-1">
            <a href="#" style="color: #ACABABff;">Ir ao topo</a>
          </p>
          <p class="mb-1">© Powered by Utfprhub 2021</p>
        </div>
      </footer>
</body>

</html>
